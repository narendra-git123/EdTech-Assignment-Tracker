<!DOCTYPE html>
<html>
<head>
    <title>Submit Assignment</title>
</head>
<body>
    <h2>Submit Assignment</h2>
    <form id="submitForm" enctype="multipart/form-data">
        <input type="text" name="username" placeholder="Student Username" required><br>
        <input type="number" name="assignment_id" placeholder="Assignment ID" required><br>
        <input type="file" name="submitted_file" required><br>
        <button type="submit">Submit</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById("submitForm").onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);

            const res = await fetch("/submit-assignment/", {
                method: "POST",
                body: formData
            });

            const result = await res.json();
            document.getElementById("response").innerText = JSON.stringify(result);
        };
    </script>
</body>
</html>
